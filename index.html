<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS TO TS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="togg">
      
        <table class="table table-bordered text-center box">
            <tr>

                <td colspan="5" class="box ans">
            
                    <small class="mx" id="sm"></small> 
                    <input type="text" id="res" placeholder="0" disabled>
                </td>
            </tr>
            <tr>
                <td colspan="1"><button id="dtor" class="border-0 fw-bold bg-light" onclick="btnDeg()">DEG</button></td>
                <td colspan="1"><button class="border-0 fw-bold bg-light" onclick="f_e()">F-E</button></td>
            </tr>
            <tr>
                <td class="text-muted">
                    <button class="border-0 text-muted bg-light" onclick="memoryclear()">MC</button> 
                </td>
               <td class="">
                    <button class="border-0 text-muted bg-light" onclick="memoryrecall()">MR</button>
                </td>
                <td class="">
                    <button class="border-0 fw-bold bg-light" onclick="memoryplus()">M+</button> 
                </td>
                <td class="">
                    <button class="border-0 fw-bold bg-light" onclick="memoryminus()">M-</button> 
                </td>
                <td class="">
                    <button class="border-0 fw-bold bg-light" onclick="memorysave()">MS</button> 
                </td>
            </tr>
            <tr>
                <td class="dropdown" colspan="3"> 
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false bg-light">
                       <small>Trigonometry</small>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#" onclick="sin()">sin</a></li>
                      <li><a class="dropdown-item" href="#" onclick="cos()">cos</a></li>
                      <li><a class="dropdown-item" href="#" onclick="tan()">tan</a></li>
                      <li><a class="dropdown-item" href="#" onclick="asin()">asin</a></li>
                      <li><a class="dropdown-item" href="#" onclick="acos()">acos</a></li>
                      <li><a class="dropdown-item" href="#" onclick="atan()">atan</a></li>
                    </ul>
                </td>
                <td class="dropdown" colspan="2">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false bg-light">
                       <small>function</small>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#" onclick="floor()">floor</a></li>
                      <li><a class="dropdown-item" href="#" onclick="ceil()">ceil</a></li>
                      <li><a class="dropdown-item" href="#" onclick="random()">random</a></li>
                    
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="dropdown" >
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false bg-light">
                      2<sup>nd</sup>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#" onclick="xpow3()">x<sup>3</sup></a></li>
                    </ul>
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="pie()">pie</button> 
                </td>
                <td >
                    <button class="border-0 bg-light" onclick="e()">e</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="clr()">C</button> 
                </td>
                <td >
                    <button class="border-0 bg-light" onclick="del()">Del</button> 
                </td>
            </tr>
            <tr>
                <td >
                    <button class="border-0  bg-light" onclick="square()">x<sup>2</sup></button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="reciprocal()">1/x</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="abs()">| x |</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="exp()">Exp</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="sol('%')">mod</button> 
                </td>
            </tr>  
            <tr>
                <td >
                    <button class="border-0  bg-light" onclick="sqrt()">âˆš</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="sol('(')">(</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="sol(')')">)</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="fact()">n!</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="sol('/')">&#247;</button> 
                </td>
            </tr>  
            <tr>
                <td >
                    <button class="border-0  bg-light" onclick="sol('^')">x<sup>y</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(7)">7</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(8)">8</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(9)">9</button> 
                </td>
                <td >
                    <button class="border-0  bg-light"onclick="sol('*')">X</button> 
                </td>
            </tr>     
            <tr>
                <td >
                    <button class="border-0  bg-light" onclick="powx()">10<sup>x</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(4)">4</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(5)">5</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(6)">6</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="sol('-')">-</button> 
                </td>
            </tr>   
            <tr>
                <td >
                    <button class="border-0  bg-light" onclick="log()">log</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(1)">1</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(2)">2</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(3)">3</button> 
                </td>
                <td >
                    <button class="border-0 bg-light" onclick="sol('+')">+</button> 
                </td>
            </tr>  
             <tr>
                <td >
                    <button class="border-0  bg-light" onclick="ln()">ln</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="pm()">+/-</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="sol(0)">0</button> 
                </td>
                <td >
                    <button class="border-0  bg-light" onclick="sol('.')">.</button> 
                </td>
                <td class="equal">
                    <button class="border-0 bg-light" onclick="Answer()">=</button> 
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
